<p>user-info works!</p>
<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="header-image-container">
            <img src="{{(user$ | async)?.avatarURL}}" onerror="this.src='/assets/default_avatar.jpg'">
        </div>
        <mat-card-title>{{(user$ | async)?.name}}</mat-card-title>
        <mat-card-subtitle>{{(user$ | async)?.id}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
