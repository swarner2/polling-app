<mat-card>
    <mat-card-header>
        <img mat-card-avatar src="{{(user$ | async)?.avatarURL}}" onerror="this.src='/assets/default_avatar.jpg'">
        <mat-card-title>{{(user$ | async)?.name}}</mat-card-title>
        <mat-card-subtitle>{{(user$ | async)?.id}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
