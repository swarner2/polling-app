
<ng-container *ngIf="(questions$ | async | keyvalue).length; else noQuestions">
   <div *ngFor="let question of (questions$ | async) | keyvalue: orderByTimestamp">
      <button mat-button [routerLink]="['/questions', question.key]">{{getQuestionTitle(question)}}</button>
   </div>
</ng-container>

<ng-template #noQuestions>
   <div class='no-questions'>No Questions Here!</div>
</ng-template>
