<mat-card>
    <mat-card-header>
        <mat-card-title>Would You Rather</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field class="form-field">
                <mat-label>Option 1:</mat-label>
                <input matInput type="text" [(ngModel)]="optionOneText">
                <button mat-button *ngIf="optionOneText" matSuffix mat-icon-button aria-label="Clear" (click)="optionOneText=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="form-field">
                <mat-label>Option 2:</mat-label>
                <input matInput type="text" [(ngModel)]="optionTwoText">
                <button mat-button *ngIf="optionTwoText" matSuffix mat-icon-button aria-label="Clear" (click)="optionTwoText=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="submit()">Submit</button>
    </mat-card-actions>
</mat-card>
