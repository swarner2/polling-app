<table mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <img mat-card-avatar src="{{element.avatarURL}}" onerror="this.src='/assets/default_avatar.jpg'">    
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
             {{element.name}} 
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="asked">
        <th mat-header-cell *matHeaderCellDef> Number Of Asked Questions </th>
        <td mat-cell *matCellDef="let element"> {{element.asked}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="answered">
        <th mat-header-cell *matHeaderCellDef> Number Of Answered Questions </th>
        <td mat-cell *matCellDef="let element"> {{element.answered}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
