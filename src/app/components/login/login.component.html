<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="center-content">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <mat-select [(value)]="userSelection">
                    <mat-option *ngFor="let user of users$ | async | keyvalue: orderByName" [value]="user.value">
                        {{ user.value.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openDialog()">Create New Account</button>
            <button mat-raised-button color="primary" [disabled]="userSelection === null" (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
